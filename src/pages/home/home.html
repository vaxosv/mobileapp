<ion-header>
  <ion-navbar>
    <ion-title>
      login
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>remember password</ion-label>
      <ion-checkbox color="blue" checked="false"></ion-checkbox>
    </ion-item>
    <button ion-button full (click)="login()">login</button>
  </ion-list>

  <button ion-button full (click)="goto()">goto user</button>
  <ion-list>
    <button ion-item *ngFor="let item of data">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
